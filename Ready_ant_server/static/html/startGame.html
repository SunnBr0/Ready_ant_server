<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Муравьи. Игра. Приложение. Браузерное развитие игры.">
    <meta name="description"
        content="Браузерная игра, симулирующая поведение муравьев, с эелементами стратегии и песочницы">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../script/geckos.io-client.2.1.8.min.js"></script>


    <title>Biogames</title>
</head>

<body>



    <header class="header">
        <div class="header__container">
            <div class="header__leftBlock">
                <img class="header__logo" src="img/main/header/logoCompany.svg" alt="logo__company" />
                <p class="header__name">codename:XXX</p>
                <button class="header__btn">сообщить об ошибке</button>
            </div>

            <div class="header__centerBlock">
                <button class="header__btn-expand">создать симуляцию</button>
            </div>

            <div class="header__rightBlock">
                <div class="header__country">
                    <select class="header__country-name">
                        <option value="">ru</option>
                        <option value="">en</option>
                        <option value="">it</option>
                        <option value="">de</option>
                        <option value="">fr</option>
                    </select>
                    <img class="header__country-flag" src="img/main/header/flags/russiaFlag.svg" alt="country__flag" />
                </div>

                <p class="header__support">поддержать проект</p>

                <p class="header__helper">справка</p>
                <div class="header__profile">
                    <button class="header__btn profile">мой профиль</button>
                    <img class="header__profile-image" src="img/cabinet/profile.png" alt="profile__photo"> 
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <canvas class="map__ant" id="canvas">
        </canvas>
        <section class="main__settings">
            <svg class="main__settings-search" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.0166 19.3948C23.4992 17.3762 24.375 14.8841 24.375 12.1875C24.375 5.45653 18.9185 0 12.1875 0C5.45653 0 0 5.45653 0 12.1875C0 18.9185 5.45653 24.375 12.1875 24.375C14.8848 24.375 17.3775 23.4987 19.3964 22.0154L19.3948 22.0166C19.4501 22.0915 19.5117 22.1633 19.5796 22.2312L26.7992 29.4508C27.5314 30.1831 28.7186 30.1831 29.4508 29.4508C30.1831 28.7186 30.1831 27.5314 29.4508 26.7992L22.2312 19.5796C22.1633 19.5117 22.0915 19.4501 22.0166 19.3948ZM22.5 12.1875C22.5 17.8829 17.8829 22.5 12.1875 22.5C6.49206 22.5 1.875 17.8829 1.875 12.1875C1.875 6.49206 6.49206 1.875 12.1875 1.875C17.8829 1.875 22.5 6.49206 22.5 12.1875Z" fill="white"/>
            </svg>
        </section>
    </main>


    <footer class="footer">
        <div class="footer__container">
            <div class="footer__description">
                <p class="footer__name">CODENAME: XXX</p>
                <p class="footer__rules">©BioGames - All Rights Reserved, 2023</p>
            </div>

            <ul class="footer__contacts">
                <li class="footer__contacts-item"><a>контакты</a></li>
                <li class="footer__contacts-item"><a>инфо</a></li>
                <li class="footer__contacts-item"><a>помощь</a></li>
                <li class="footer__contacts-item"><a>условия использования</a></li>
                <li class="footer__contacts-item"><a>авторизоваться</a></li>
            </ul>

            <div class="footer__social">
                <img class="footer__social-image" src="img/main/footer/social/linkedIn.svg" alt="linkedIn" />
                <img class="footer__social-image" src="img/main/footer/social/VK.svg" alt="VK" />
                <img class="footer__social-image" src="img/main/footer/social/TG.svg" alt="Telegram" />
            </div>
        </div>
    </footer>

    <script type="module" src="../script/client.js"></script>

    <script type="module" src="../script/draw_cansvas/setting_canvas.js"></script>
    <script type="module" src="../script/draw_cansvas/draw.js"></script>
    <script type="module" src="../script/draw_cansvas/draw.js"></script>
</body>

</html>
