<!DOCTYPE html>
<html>

<head>
  <title>Simple example</title>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
  <style type='text/css'>
    #draw_map {
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="../css/style_redactor/redactor.css">
  <script type="module" src="../script/draw_redactor/redactor.js"></script>
  <script type="module" src="../script/draw_redactor/tools.js"></script>
  <script type="module" src="../script/draw_redactor/function_draw.js"></script>
  <script type="module" src="../script/draw_redactor/layer_redactor.js"></script>


</head>

<body>
  <div id="redactor_map_main">
    <div id="options_draw">
      <input type="range" min="25" max="65" id="size_line">
      <input type="color" id="color_line">
      <ul id="choice_color">
        <li class="color_item"></li>
        <li class="color_item"></li>
        <li class="color_item"></li>
        <li class="color_item"></li>
        <li class="color_item"></li>
      </ul>
    </div>
    <div id="main_window">

      <!-- https://domikdomovenka.ru/products/ierarhiya-muravev ВСЁ Об МУРАВЬЁВ -->
      <ul id="draw_instruments">
        <li>
          <button class="image-button" value="draw">
            <img src="../img/img_redactor/brush.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="clear">
            <img src="../img/img_redactor/eraser.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="type_ant">
            <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
          </button>
          <div class="type_item_tools">
            <button class="image-button" value="RAbota_ant">
              <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
            </button>
            <button class="image-button" value="mama_ant">
              <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
            </button>
            <button class="image-button" value="soldat_ant">
              <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
            </button>
          </div>
        </li>
        <li>
          <button class="image-button" value="selecting">
            <img src="../img/img_redactor/border-outer.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="find_color">
            <img src="../img/img_redactor/eyedropper.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="move_map">
            <img src="../img/img_redactor/hand-index-thumb.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="full_color">
            <img src="../img/img_redactor/hex.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="hex_map">
            <img src="../img/img_redactor/hexMap.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="kvad">
            <img src="../img/img_redactor/kvad.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="kvad_map">
            <img src="../img/img_redactor/kvadMap.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="triangle">
            <img src="../img/img_redactor/triangle.png" alt="Иконка" width="25" height="25">
          </button>
        </li>
        <li>
          <button class="image-button" value="triangle_map">
            <img src="../img/img_redactor/triangleMap.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="zoom">
            <img src="../img/img_redactor/search.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="figure">
            <img src="../img/img_redactor/square-3-stack-3d.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
        <li>
          <button class="image-button" value="full_clear">
            <img src="../img/img_redactor/sparkles.png" alt="Иконка" width="20" height="20">
          </button>
        </li>
      </ul>


      <!-- <div>
            <button class="image-button" value="type_ant">
              <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
            </button>
            <div class="type_item_tools">
              <button class="image-button" value="type_ant">

              <button class="image-button" value="type_ant">

              <button class="image-button" value="type_ant">
                <img src="../img/logo.webp" alt="Иконка" width="20" height="20">
              </button>
            </div>
          </div> -->









      <div id="map">
        <canvas class="list_layer_map" id="draw_map" width="800" height="800" style="z-index: 0;"></canvas>
      </div>


      <ul id="panel_layer">
        <!-- <li>
          <ul id="layer_list">
          </ul>
        </li> -->
        <li>
          <ul id="layer_instruments">
            <li>
              <button class="image-button" value="save">
                <img src="../img/img_redactor/sparkles.png" alt="Иконка" width="20" height="20">
              </button>
            </li>
            <!-- <li>
              <button class="image-button" value="minus_layer">
                <img src="../img/img_redactor/sparkles.png" alt="Иконка" width="20" height="20">
              </button>
            </li> -->
          </ul>
        </li>
      </ul>
    </div>
  </div>


</body>
<script type="module" src="../script/draw_redactor/options_draw.js"></script>
</html>
